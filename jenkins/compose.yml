version: '3.8'

services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
    # image: jenkins/jenkins:lts
    container_name: jenkins
    restart: unless-stopped
    privileged: true
    user: root
    ports: 
      - "8080:8080"   # For web UI
      - "50000:50000" # For agents
    volumes:
      - /var/jenkins:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    # environment:
    #  - DOCKER_HOST=tcp://docker:2375
    networks:
      - jenkins_network

networks:
  jenkins_network:

volumes:
  jenkins_home:
